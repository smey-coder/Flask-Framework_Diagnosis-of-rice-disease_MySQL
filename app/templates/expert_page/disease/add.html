{% extends "expert_page/layouts/expert_base.html" %}
{% block title %}បន្ថែមជំងឺថ្មី{% endblock %}

{% block content %}
<div class="container p-0" style="max-width: 900px;">
    <h4 class="fw-bold mb-4 text-success">➕ បញ្ចូលព័ត៌មានជំងឺថ្មី</h4>
    
    <div class="card border-0 shadow-sm rounded-4 p-4">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">ឈ្មោះជំងឺ (Disease Name)</label>
                    <input type="text" name="disease_name" class="form-control" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">ប្រភេទ (Type)</label>
                    <select name="disease_type" class="form-select">
                        <option value="Fungal">ជំងឺផ្សិត (Fungal)</option>
                        <option value="Bacterial">ជំងឺបាក់តេរី (Bacterial)</option>
                        <option value="Viral">ជំងឺវីរុស (Viral)</option>
                        <option value="Pest">សត្វល្អិត (Pest)</option>
                        <option value="Other">ផ្សេងៗ (Other)</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">កម្រិតធ្ងន់ធ្ងរ (Severity)</label>
                    <select name="severity_level" class="form-select">
                        <option value="Low">កម្រិតស្រាល (Low)</option>
                        <option value="Medium" selected>កម្រិតមធ្យម (Medium)</option>
                        <option value="High">កម្រិតធ្ងន់ធ្ងរ (High)</option>
                        <option value="Critical">គ្រោះថ្នាក់ខ្លាំង (Critical)</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">រូបភាព (Image)</label>
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">ការពិពណ៌នា (Description)</label>
                <textarea name="description" class="form-control" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-success rounded-pill px-5">រក្សាទុក</button>
            <a href="{{ url_for('expert.disease_list') }}" class="btn btn-light rounded-pill px-4 ms-2">ថយក្រោយ</a>
        </form>
    </div>
</div>
{% endblock %}
