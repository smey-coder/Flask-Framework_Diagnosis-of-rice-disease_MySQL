{% extends "expert_page/layouts/expert_base.html" %}
{% block title %}បន្ថែមច្បាប់ថ្មី{% endblock %}
{% block content %}
<div class="container p-0" style="max-width: 700px;">
    <h4 class="fw-bold mb-4">➕ កំណត់ច្បាប់វិនិច្ឆ័យថ្មី</h4>
    <div class="card border-0 shadow-sm rounded-4 p-4">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label class="form-label fw-bold">ប្រសិនបើត្រូវលក្ខខណ្ឌ នឹងសន្និដ្ឋានថាជាជំងឺ៖</label>
                <select name="disease_id" class="form-select" required>
                    <option value="" selected disabled>-- សូមជ្រើសរើសជំងឺ --</option>
                    {% for disease in diseases %}
                        <option value="{{ disease.id }}">{{ disease.disease_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">កម្រិតទុកចិត្ត (Confidence Score 0.1 - 1.0)</label>
                <input type="number" step="0.01" min="0" max="1" name="confidence_score" class="form-control" placeholder="ឧទាហរណ៍: 0.85" required>
                <small class="text-muted">1.0 មានន័យថាប្រាកដ ១០០%</small>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">បរិយាយលក្ខខណ្ឌ (Description)</label>
                <textarea name="description" class="form-control" rows="3" placeholder="ឧ. ប្រសិនបើស្លឹកមានពណ៌លឿង ហើយដើមស្វិត..."></textarea>
            </div>

            <button type="submit" class="btn btn-success rounded-pill px-5">រក្សាទុកច្បាប់</button>
            <a href="{{ url_for('expert.rule_list') }}" class="btn btn-light rounded-pill px-4 ms-2">ថយក្រោយ</a>
        </form>
    </div>
</div>
{% endblock %}
