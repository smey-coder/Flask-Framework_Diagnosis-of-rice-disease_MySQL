{% extends "layouts/base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:90vh;">
    <div class="card shadow border-0" style="width: 380px; border-radius: 20px; overflow:hidden;">

        <!-- Top Image -->
        <div style="height:200px; overflow:hidden;">
            <img src="{{ url_for('static', filename='images/logo_login.jpg') }}" 
                 alt="Login image"
                 class="w-100 h-100"
                 style="object-fit:cover;">
        </div>

        <!-- Card Body -->
        <div class="card-body p-4 text-center">

            <h3 class="fw-bold fst-italic mb-4">Sign In</h3>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- Email / Username -->
                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">Email:</label>
                    <input type="text"
                           name="username"
                           class="form-control rounded-pill px-3"
                           placeholder="Enter email"
                           required>
                </div>

                <!-- Password -->
                <div class="mb-2 text-start">
                    <label class="form-label fw-semibold">Password:</label>
                    <input type="password"
                           name="password"
                           class="form-control rounded-pill px-3"
                           placeholder="Enter password"
                           required>
                </div>

                <!-- Forgot -->
                <div class="text-end mb-3">
                    <a href="{{ url_for('auth.forget_password') }}"
                       class="small text-primary text-decoration-none">
                        Forgot Password?
                    </a>
                </div>

                <!-- Button -->
                <div class="d-grid mb-3">
                    <button type="submit"
                            class="btn btn-primary rounded-pill fw-semibold">
                        LOGIN
                    </button>
                </div>
            </form>

            <p class="small mb-0">
                Donâ€™t have an account?
                <a href="{{ url_for('auth.register') }}" class="fw-semibold text-primary">
                    Sign Up
                </a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
